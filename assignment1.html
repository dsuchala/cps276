<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

  <main class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-10">
          <div class="card shadow-sm">
            <div class="card-body">
              <form id="registerForm" class="needs-validation" novalidate>
                <div class="row g-18">
                  <div class="col-md-5">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                    <div class="invalid-feedback">Please enter your first name.</div>
                  </div>

                  <div class="col-md-10">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                    <div class="invalid-feedback">Please enter your last name.</div>
                  </div>

                  <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                    <div class="invalid-feedback">Please enter your address.</div>
                  </div>

                  <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                    <div class="invalid-feedback">Please enter your city.</div>
                  </div>

                  <div class="col-md-3">
                    <label for="state" class="form-label">State</label>
                    <select id="state" name="state" class="form-select" required>
                      <option value="MI">Michigan</option>
                      <option value="AL">Ohio</option>
                      <option value="AK">Indiana</option>
                      <option value="AZ">Illinois</option>
                      <option value="AR">Iowa</option>
                    </select>
                    <div class="invalid-feedback">Please select a state.</div>
                  </div>

                  <div class="col-md-3">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip" name="zip" pattern="\d{5}" required>
                    <div class="invalid-feedback">Please enter a 5-digit zip code.</div>
                  </div>

                  <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                    <div class="invalid-feedback">Please enter your phone number.</div>
                  </div>

                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                  </div>

                  <div class="col-12 mt-2">
                    <label class="form-label d-block">Preferred method of contact</label>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="preferredContact" id="contactEmail" value="email" checked>
                      <label class="form-check-label" for="contactEmail">Email</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="preferredContact" id="contactText" value="text">
                      <label class="form-check-label" for="contactText">Text</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary mt-3" type="submit">Submit</button>
                  </div>
                </div>
              </form>

              <div id="formMsg" class="alert alert-success mt-3 d-none" role="alert">Form submitted (client-side demo)</div>
            </div>
          </div>
        </div>
      </div>
    </main>
